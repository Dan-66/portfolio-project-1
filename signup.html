<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Funder-Dome gamers arcade and club in Dublin, Ireland">
    <meta name="keywords" content="Funder-Dome, games, gaming club, arcade, mini golf, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The FunderDome</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The FunderDome</h1>
        </a>
        <nav>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home <i class="fa-solid fa-house"></i> </a>
                    </li>

                    <li>
                        <a href="games.html">Games <i class="fa-solid fa-gamepad"></i> </a>
                    </li>

                    <li>
                        <a href="signup.html" class="current">Sign Up <i class="fa-solid fa-user-plus"></i> </a>
                    </li>
                </ul>

            </nav>
        </nav>
    </header>


    <!-- action attribute from Love Running Project utilised to post the data to server -->
    <form id="sign-up" method="post" action="https://formdump.codeinstitute.net/">
        <div>
            <label for="fname">First Name</label><br>
            <input id="fname" type="text" name="first-name" required>

        </div>

        <div>
            <label for="lname">Last Name</label><br>
            <input id="lname" type="text" name="last-name" required>

        </div>

        <div>
            <label for="email">Email Address</label><br>
            <input id="email" type="email" name="email-address" required>

        </div>

        <div>
        <input id="updates" type="checkbox">
        <label for="updates">Check this box to receive offers, discounts and a weekly newsletter from the Funder-Dome
            !
        </label>

        </div>
        <div class="register">
            <input type="submit" value="Join the Family!">

        </div>
        
    </form>



    <footer>
        <div id="links-box">
            <ul class="social-media">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Vist our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                        aria-label="Vist our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Vist our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Vist our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>

            </ul>
        </div>

        <div id="foot-text">Address: Phoenix Park, Castleknock (part of Phoenix Park), Dublin, D08 E1W3
            Phone: (01) 617 1000</div>

        <script src="https://kit.fontawesome.com/80b4ed5fcb.js" crossorigin="anonymous"></script>

    </footer>
</body>


</html>
