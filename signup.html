    <section id="sign-up">
        <!-- action attribute from Love Running Project utilised to post the data to server -->
        <form method="post" action="https://formdump.codeinstitute.net/">
        <div>
            <label for="fname">First Name</label><br>
            <input id="fname" type="text" name="first-name" required>

        </div>

        <div>
            <label for="lname">Last Name</label><br>
            <input id="lname" type="text" name="last-name" required>

        </div>

        <div>
            <label for="email"></label>Email Address</label><br>
            <input id="email" type="email" name="email-address" required>

        </div>
        <input id="updates" type="checkbox">
        <label for="updates">Check this box to receive news and offers from Funder-Dome!</label>
        <div class="register">
            <input type="submit" value="Join the Family!">

        </div>

    </form>
